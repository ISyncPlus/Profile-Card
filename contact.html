<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Frontend Wizards Stage 1</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="page page--contact">
    <header class="site-header">
      <nav class="site-nav" aria-label="Main navigation">
        <a class="site-nav__link" href="index.html">Profile</a>
        <a class="site-nav__link site-nav__link--active" href="contact.html"
          >Contact</a
        >
        <a class="site-nav__link" href="about.html">About</a>
      </nav>
    </header>

    <main class="page__content contact" data-testid="test-contact-page">
      <section class="contact__intro">
        <h1 class="contact__title">Get in Touch</h1>
        <p class="contact__subtitle">
          Drop a short note about what you need help with and I'll reply soon.
        </p>
      </section>

      <form class="contact__form">
        <div class="form-field">
          <label class="form-field__label" for="contact-name">Full Name</label>
          <input
            class="form-field__input"
            type="text"
            id="contact-name"
            name="name"
            data-testid="test-contact-name"
            aria-describedby="contact-error-name"
            aria-invalid="false"
            required
          />
          <p
            class="form-message form-message--error"
            id="contact-error-name"
            data-testid="test-contact-error-name"
            role="alert"
            hidden
          ></p>
        </div>

        <div class="form-field">
          <label class="form-field__label" for="contact-email">Email</label>
          <input
            class="form-field__input"
            type="email"
            id="contact-email"
            name="email"
            data-testid="test-contact-email"
            aria-describedby="contact-error-email"
            aria-invalid="false"
            required
          />
          <p
            class="form-message form-message--error"
            id="contact-error-email"
            data-testid="test-contact-error-email"
            role="alert"
            hidden
          ></p>
        </div>

        <div class="form-field">
          <label class="form-field__label" for="contact-subject">Subject</label>
          <input
            class="form-field__input"
            type="text"
            id="contact-subject"
            name="subject"
            data-testid="test-contact-subject"
            aria-describedby="contact-error-subject"
            aria-invalid="false"
            required
          />
          <p
            class="form-message form-message--error"
            id="contact-error-subject"
            data-testid="test-contact-error-subject"
            role="alert"
            hidden
          ></p>
        </div>

        <div class="form-field form-field--textarea">
          <label class="form-field__label" for="contact-message">Message</label>
          <textarea
            class="form-field__input form-field__input--textarea"
            id="contact-message"
            name="message"
            data-testid="test-contact-message"
            aria-describedby="contact-error-message"
            aria-invalid="false"
            rows="6"
            required
          ></textarea>
          <p
            class="form-message form-message--error"
            id="contact-error-message"
            data-testid="test-contact-error-message"
            role="alert"
            hidden
          ></p>
        </div>

        <button class="button" type="submit" data-testid="test-contact-submit">
          Send Message
        </button>

        <p
          class="form-message form-message--success"
          id="contact-success"
          data-testid="test-contact-success"
          role="status"
          aria-live="polite"
          hidden
        >
          Your message has been sent successfully!
        </p>
      </form>
    </main>

    <script src="script.js" defer></script>
  </body>
</html>
